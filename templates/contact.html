<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - Book Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .text-white {
            color: white !important;
        }

        .navbar {
            background-color: #00a65a;
            padding: 15px 30px;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: white !important;
        }

        .navbar-nav {
            margin-left: auto;
            gap: 15px;
        }

        .navbar-nav a {
            color: white !important;
            font-size: 1.1rem;
            font-weight: 500;
        }

        h1 {
            margin-top: 40px;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 2.5rem;
            text-align: center;
        }

        .form-control {
            background-color: #222;
            border: 1px solid #555;
            color: white;
        }

        .form-control::placeholder {
            color: #aaa;
        }

        .btn-submit {
            background-color: #00a65a;
            color: white;
            font-weight: bold;
        }

        .btn-submit:hover {
            background-color: #008f4c;
        }

        .contact-card {
            background-color: #111;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 100, 0.2);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">My Book Recommender</a>
            <ul class="navbar-nav d-flex flex-row">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
                <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-white">Contact Us</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="contact-card">
                    <form method="POST" action="/submit_contact">
                        <div class="mb-3">
                            <label class="form-label text-white">Name</label>
                            <input type="text" class="form-control" name="name" placeholder="Your name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Email</label>
                            <input type="email" class="form-control" name="email" placeholder="you@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Message</label>
                            <textarea class="form-control" name="message" rows="4" placeholder="Write your message..." required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-submit">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
